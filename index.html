<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="header">
        <button class="button-menu">
            <span class="menu-line"></span>
            <span class="menu-line"></span>
            <span class="menu-line"></span>
        </button>
        <button class="header-button-logo">
            <img src="/img/logo.svg" alt="YouTube" class="header-logo">
        </button>
        <div class="input-group">
            <input type="search" name="search" class="input-search" placeholder="Search">
            <button type="submit" class="button-search">
                <svg class="icon icon-search" width="19" height="19">
                    <use xlink:href="/img/icons.svg#search"></use>
                </svg>
            </button>
        </div>
        <div class="icons-container">
            <a href="#" class="icons-link">
                <svg class="icon icon-video" width="27" height="20">
                    <use xlink:href="/img/icons.svg#video"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-menu" width="21" height="21">
                    <use xlink:href="/img/icons.svg#menu"></use>
                </svg>
            </a>
            <a href="#" class="icons-link">
                <svg class="icon icon-notifications" width="22" height="26">
                    <use xlink:href="/img/icons.svg#notifications"></use>
                </svg>
            </a>
        </div>
        <a href="#" class="user">
            <img src="/img/user-avatar.jpg" alt="Kashin K." class="user-avatar">
        </a>
    </header>
</body>

</html>
